<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 data-th-text="${book.title}"></h1>
        <img data-th-src="${book.image_url}">
        <h3>By <span data-th-text="${book.authors}"></span></h3>
        <p data-th-text="${book.description}"></p>
        <p>Format: <span data-th-text="${book.format}"></span></p>
        <p>Rating: <span data-th-text="${book.rating}"></span></p>
        <p>Genres: <span data-th-text="${book.genres}"></span></p>
        <a th:href="@{/}" class="btn btn-primary">Back to Books Listing</a>
    </div>
</body>

</html>
