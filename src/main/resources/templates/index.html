<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Books</title>
</head>

<body>
    <div class="container">
        <h1>Books Listing</h1>
        <div class="list-group">
            <ul data-th-each="book: ${bookList}">
                <a data-th-href="@{/book/{id}(id=${book.book_id})}" class="list-group-item list-group-item-action">
                    <span data-th-text="${book.title}"></span></a>
            </ul>
        </div>

        <form method="GET">
            <label for="page">Page: </label>
            <select name="page">
                <option data-th-each="i, iterStat : ${#numbers.sequence(0, total)}" data-th-if="${i} % 20 == 0"
                    data-th-value="${iterStat.index}/20+1" data-th-selected="${iterStat.index}/20+1 == ${currPage}"><span data-th-text="${iterStat.index}/20+1"></span></option>
            </select>
            <button type="submit">Go</button>
        </form>
    </div>

</body>

</html>
